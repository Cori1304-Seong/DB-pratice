spring.application.name=study_index

spring.datasource.url=jdbc:mysql://localhost:3307/study_index?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
spring.datasource.username=study_index_user
spring.datasource.password=study_index_pass
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

logging.level.org.hibernate.SQL=debug
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=trace
